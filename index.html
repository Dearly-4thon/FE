<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Dearly</title>

  <!-- PWA (아이콘 파일 의존 없음) -->

  <link rel="manifest" href="/manifest.webmanifest" />

  <meta name="theme-color" content="#fff4cc" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <style>
    :root {
      --app-max: 393px;
      --app-height: 852px;
      --header-height: 56px;
      --navbar-height: 78px;

      --bg-body: #f7f8fa;
      --navbar-bg: #fff4cc;
      --navbar-border: #ffe680;
      --navbar-shadow: 0 -2px 10px rgba(255, 200, 0, .2);

      /* 한 가지 색만 유지 */
      --nav-main: #1E3A8A;
    }

    * {
      box-sizing: border-box
    }

    html,
    body,
    #root {
      height: 100%
    }

    body {
      margin: 0;
      background: var(--bg-body);
      -webkit-font-smoothing: antialiased;
      font-family: "Pretendard", "Noto Sans KR", system-ui, Segoe UI, Roboto, Apple SD Gothic Neo, sans-serif;
    }

    /* 앱 프레임 */
    .app-shell {
      position: relative;
      width: 100%;
      max-width: var(--app-max);
      height: 100dvh;
      max-height: var(--app-height);
      min-height: 640px;
      margin: 0 auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, .15), 0 2px 8px rgba(0, 0, 0, .08);
      overflow: hidden;
    }

    /* 스크롤 영역(메인 페이지) */
    .app-content {
      flex: 1;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      padding-top: var(--header-height);
      /* ✅ 하단바와 빈 공간 없이 맞닿도록 */
      padding-bottom: var(--navbar-height);
    }

    @supports(padding:max(0px)) {
      .app-content {
        padding-bottom: calc(var(--navbar-height) + env(safe-area-inset-bottom));
        padding-top: calc(var(--header-height) + env(safe-area-inset-top));
      }
    }

    /* 하단 네비게이션 */
    .navbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: var(--navbar-bg);
      border-top: 1px solid var(--navbar-border);
      box-shadow: var(--navbar-shadow);
      backdrop-filter: blur(8px);
      border-radius: 0;
      z-index: 50;
    }

    .navbar-inner {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      height: var(--navbar-height);
      padding: 10px 12px env(safe-area-inset-bottom, 0);
    }

    /* 각 탭: 기본은 50% 투명 */
    .nav-item {
      text-decoration: none;
      color: var(--nav-main);
      /* ✅ 한 색만 사용 */
      opacity: .5;
      /* ✅ 비활성 50% */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: opacity .2s ease, transform .15s ease;
      -webkit-tap-highlight-color: transparent;
    }

    /* 활성 탭: 불투명 */
    .nav-item.active {
      opacity: 1;
      /* ✅ 활성 100% */
    }

    /* 아이콘: 글자색을 그대로 따라가게 */
    .nav-icon {
      width: 22px;
      height: 22px;
      color: inherit;
      /* inherit */
      stroke: currentColor;
      /* ✅ 핵심: 아이콘 선색 = 글자색 */
      transition: transform .15s ease;
    }

    .nav-item:active .nav-icon {
      transform: translateY(-1px) scale(1.05)
    }

    /* 라벨 */
    .nav-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: .2px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
